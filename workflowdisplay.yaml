name: ms2crosscompare_workflow
displayname: MS2CrossCompare Results
Views:
-   name: Cross Compare Results
    displayname: Cross Compare Results
    viewname: crosscompare
    displaytype: datatable
    parameters:
        filename: nf_output/cross_compare_results.tsv
        columns:
            -   title: "Set 1"
